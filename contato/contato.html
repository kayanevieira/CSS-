<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contato.css" />
    <link rel="stylesheet" href="/variaveis.css" />
  </head>
  <body>
    <header>
      <div class="h2-div">
        <h2>Preencha o formulário e entre em contato :)</h2>
      </div>
    </header>

    <section class="contato">
      <div class="form-div">
        <form class="form" id="form" method="post">
          <label for="campo-nome" id="1">Nome</label>
          <input type="text" class="campo" name="input" id="input" autofocus required autocomplete="name"/>
          <label for="campo-email" id="">Email</label>
          <input type="text" class="campo" name="input" id="input" required autocomplete="email"/>
          <label for="campo-mensagem" id="3">Mensagem</label>
          <textarea
            class="textarea"
            name="input"
            id=""
            cols="30"
            rows="10"
            id="input"
            required
          ></textarea>
          <input type="submit" class="button" name="input" id="submit-id" value="Enviar"/>
        </form>
      </div>
      <span class="d-none" id="d-none">Sucesso em enviar o
        formulário</span>
    </section>
    <script src="/contato/index.js"></script>
  </body>
</html>
